<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Odin Rock Paper Scissors</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <div class="score">
    <span id="playerScore">Human : 0</span>
    <span id="computerScore">Computer : 0</span>
  </div>
  <div class="buttons">
    <button onclick='playGame("rock")' id="R">Rock</button>
    <button onclick='playGame("paper")' id="P">Paper</button>
    <button onclick='playGame("scissors")' id="S">Scissors</button>
  </div>
  <div class="result">
    <span class="playerBox">Human : </span> <br>
    <span class="computerBox">Computer : </span> <br>
    <span id="resultBox">Result : </span>
  </div>
  <div class="winMessage">
    <h1 id="winBox">First to Five Wins!</h1>
  </div>






  <script src="script.js"></script>
</body>
</html>
